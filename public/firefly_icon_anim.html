    <style>
        html, body {
            background-color: black;
        }
        #firefly-logo-outline {
            overflow: unset;
            width: 75%;
        }
        #firefly-logo-outline g:not(.firefly-color-layer) {
            transform-origin: center;
            filter: drop-shadow(4px 5px 1px rgba(255, 255, 255, 0));
            stroke-width: 2px;
        }
        .firefly-logo-liu {
            opacity: 0;
            transform: rotate(-16deg) translate(-380px, -420px);
        }
        .firefly-logo-ying {
            opacity: 0;
            transform: rotate(14deg) translate(520px, 180px);
        }
        .firefly-logo-eng {
            opacity: 0;
            transform: translate(0px, -1000px);
        }
        #firefly-logo-outline.active g:not(.firefly-color-layer) {
            transform: unset;
            opacity: 1;
            filter: drop-shadow(3px 4px 1px rgba(255, 255, 255, 0.5));
        }

        #firefly-logo-outline.active g.firefly-logo-liu {
            transition:
                    opacity 1200ms cubic-bezier(0, 1.08, 0.5, 1) 50ms,
                    transform 1200ms cubic-bezier(0, 1.08, 0.5, 1) 50ms,
                    filter 500ms ease 500ms;
        }

        #firefly-logo-outline.active g.firefly-logo-ying {
            transition:
                    opacity 1200ms cubic-bezier(0, 1.08, 0.5, 1) 100ms,
                    transform 1200ms cubic-bezier(0, 1.08, 0.5, 1) 100ms,
                    filter 500ms ease 500ms;
        }

        #firefly-logo-outline.active g.firefly-logo-eng {
            transition:
                    opacity 1200ms cubic-bezier(0, 1, 0, 1) 0ms,
                    transform 1200ms cubic-bezier(0, 1, 0, 1) 0ms,
                    filter 500ms ease 500ms;
        }

        #firefly-logo-outline.active g:not(.firefly-color-layer) path {
            stroke-dashoffset: 0!important;
            transition: stroke-dashoffset 1000ms ease-out, fill 0ms linear 1200ms;
        }
        .firefly-color-layer {
            transform: translate(0px, -16px);
            mix-blend-mode:multiply;
            opacity: 0;
        }
        #firefly-logo-outline.active g.firefly-color-layer {
            opacity: 1;
            transition: opacity 2000ms ease 700ms;
        }
    </style>

    <script>
        // Wait for SVG to load
        document.getElementById('firefly-logo-outline').addEventListener('load', function() {
            var svgDoc = this;
            var paths = svgDoc.querySelectorAll('path');

            // Loop through each path
            paths.forEach(function(path) {
                // Calculate path length
                var length = path.getTotalLength();
                length = parseInt(length * 2) + 1

                path.setAttribute("length", parseInt(length * 2) + 1)

                // Apply stroke dash array and offset
                path.style.strokeDasharray = length / 2;
                path.style.strokeDashoffset = length / 2;

                // Trigger reflow to apply initial styling
                path.getBoundingClientRect();
            });
            document.getElementById('firefly-logo-outline').classList.add('active')
        });

        function replay() {
          const el = document.getElementById('firefly-logo-outline')
          el.classList.remove('active')
          setTimeout(function(){
            el.classList.add('active')
          },10);
        }

        window.addEventListener('message', (event) => {
          if (event.data === 'reload') {
            replay()
          }
        });
    </script>
