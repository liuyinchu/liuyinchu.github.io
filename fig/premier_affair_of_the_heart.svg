        dominant-baseline='middle'
        x='50%' text-anchor='middle'
        letter-spacing='normal'>
        <textPath xlink:href='#path11'>
            To grant you all the light of springtime years.
        </textPath>
    </text>
        <path id='path12'>
                            <!-- Single line -->
                                <animate id='d12' attributeName='d' begin='d11.end'
                    dur='5000ms' fill='remove'
