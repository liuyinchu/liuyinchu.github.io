        dominant-baseline='middle'
        x='50%' text-anchor='middle'
        letter-spacing='normal'>
        <textPath xlink:href='#path12'>
            Invincible, I hide my heart&#039;s affair,
        </textPath>
    </text>
        <path id='path13'>
                            <!-- Single line -->
                                <animate id='d13' attributeName='d' begin='d12.end'
                    dur='5000ms' fill='remove'
